<div class="mt-5 container">
  <div class="text-center">
    @if(!registerMode){
    <h1>Find your match</h1>
    <p class="lead">
      Come on in to view your mathces.. all you need to do is sign up !
    </p>
    <div class="text-center">
      <button class="me-2 btn btn-primary btn-lg" (click)="registerToggle()">
        Register
      </button>
      <button class="me-2 btn btn-info btn-lg">Learn more</button>
    </div>
    } @else{
    <div class="container">
      <div class="justify-content-center row">
        <div class="col-4">
          <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
      </div>
    </div>
    }
  </div>
</div>
