<form #registerLogin="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-p text-centerrimary">Sign up</h2>
  <hr />
  <div class="form-floating mb-3">
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="model.username"
      placeholder="username"
    />
    <label>Username</label>
  </div>

  <div class="form-floating mb-3">
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="model.password"
      placeholder="Password"
    />
    <label>Password</label>
  </div>
  <div class="form-group text-center">
    <button type="submit" class="me-2 btn btn-success">Register</button>
    <button type="button" class="me-2 btn btn-default" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
